openapi: 3.0.3
info:
  version: "1.0"
  title: "Complaint Analysis Service"
  contact:
    email: "zainmahmoud719@gmail.com"
    name: "MahmoudZain"

servers:
  - url: http://localhost:9000

tags:
  - name: Complaints
  - name: AI Analysis
  - name: Auth

paths:
  /auth/register:
    post:
      tags: [Auth]
      operationId: register
      summary: Register new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /auth/login:
    post:
      tags: [Auth]
      operationId: login
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /complaints:
    post:
      tags: [Complaints]
      operationId: createComplaint
      summary: Create new complaint
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ComplaintCreateDTO'
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComplaintVTO'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

    get:
      tags: [Complaints]
      operationId: listComplaints
      summary: List complaints
      security:
        - BearerAuth: []
      parameters:
        - name: status
          in: query
          schema:
            $ref: '#/components/schemas/ComplaintStatus'
        - name: category
          in: query
          schema:
            $ref: '#/components/schemas/ComplaintCategory'
        - name: priority
          in: query
          schema:
            $ref: '#/components/schemas/Priority'
        - name: page
          in: query
          schema:
            type: integer
            format: int64
            default: 0
        - name: size
          in: query
          schema:
            type: integer
            format: int64
            default: 20
        - name: sortBy
          in: query
          schema:
            type: string
            default: createdAt
        - name: sortDirection
          in: query
          schema:
            type: string
            default: DESC
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComplaintListVTO'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /complaints/{id}:
    get:
      tags: [Complaints]
      operationId: getComplaintById
      summary: Get complaint by ID
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComplaintVTO'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

    put:
      tags: [Complaints]
      operationId: updateComplaint
      summary: Update complaint details
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ComplaintUpdateDTO'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComplaintVTO'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

    delete:
      tags: [Complaints]
      operationId: deleteComplaint
      summary: Delete a complaint by ID
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: Complaint deleted successfully
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /complaints/{id}/analyze:
    post:
      tags: [AI Analysis]
      operationId: analyzeComplaint
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComplaintAnalysisVTO'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /complaints/{id}/generate-response:
    post:
      tags: [AI Analysis]
      operationId: generateResponse
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResponseGenerationRequestDTO'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComplaintResponseVTO'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /complaints/{id}/status:
    put:
      tags: [Complaints]
      operationId: updateComplaintStatus
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateComplaintStatusRequest'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComplaintVTO'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorVTO'
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorVTO'
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorVTO'
    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorVTO'

  schemas:
    ComplaintCategory:
      type: string
      enum: [PRODUCT, SHIPPING, PAYMENT, REFUND, OTHER]

    ComplaintStatus:
      type: string
      enum: [NEW, IN_PROGRESS, RESOLVED, CLOSED]

    Sentiment:
      type: string
      enum: [POSITIVE, NEUTRAL, NEGATIVE]

    Priority:
      type: string
      enum: [LOW, MEDIUM, HIGH, URGENT]

    RegisterRequest:
      type: object
      required: [name, email, password]
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
        role:
          type: string
          enum: [CUSTOMER, EMPLOYEE, MANAGER, ADMIN]
          default: CUSTOMER

    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
        password:
          type: string

    AuthResponse:
      type: object
      properties:
        accessToken:
          type: string
        userId:
          type: integer
          format: int64
        name:
          type: string
        email:
          type: string
        role:
          type: string
          enum: [CUSTOMER, EMPLOYEE, MANAGER, ADMIN]
        tokenType:
          type: string
          default: Bearer

    ComplaintCreateDTO:
      type: object
      required: [subject, description]
      properties:
        subject:
          type: string
        description:
          type: string

    ComplaintUpdateDTO:
      type: object
      properties:
        subject:
          type: string
        description:
          type: string
        status:
          $ref: '#/components/schemas/ComplaintStatus'

    UpdateComplaintStatusRequest:
      type: object
      required: [status]
      properties:
        status:
          $ref: '#/components/schemas/ComplaintStatus'
        note:
          type: string

    ResponseGenerationRequestDTO:
      type: object
      properties:
        tone:
          type: string
          enum: [professional, empathetic, apologetic, friendly]
          default: professional
        includeCompensation:
          type: boolean
          default: false
        customInstructions:
          type: string

    ComplaintVTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        customerId:
          type: string
        customerName:
          type: string
        customerEmail:
          type: string
        subject:
          type: string
        description:
          type: string
        category:
          $ref: '#/components/schemas/ComplaintCategory'
        status:
          $ref: '#/components/schemas/ComplaintStatus'
        priority:
          $ref: '#/components/schemas/Priority'
        sentiment:
          $ref: '#/components/schemas/Sentiment'
        aiAnalysis:
          type: string
        aiGeneratedResponse:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    ComplaintListVTO:
      type: object
      properties:
        complaints:
          type: array
          items:
            $ref: '#/components/schemas/ComplaintVTO'
        totalElements:
          type: integer
          format: int64
        totalPages:
          type: integer
          format: int64
        currentPage:
          type: integer
          format: int64
        pageSize:
          type: integer
          format: int64
        hasNext:
          type: boolean
        hasPrevious:
          type: boolean

    ComplaintAnalysisVTO:
      type: object
      properties:
        complaintId:
          type: integer
          format: int64
        category:
          $ref: '#/components/schemas/ComplaintCategory'
        categoryConfidence:
          type: number
          format: double
        sentiment:
          $ref: '#/components/schemas/Sentiment'
        sentimentScore:
          type: number
          format: double
        priority:
          $ref: '#/components/schemas/Priority'
        urgencyScore:
          type: number
          format: double
        keywords:
          type: array
          items:
            type: string
        summary:
          type: string
        recommendedActions:
          type: array
          items:
            type: string
        analyzedAt:
          type: string
          format: date-time

    ComplaintResponseVTO:
      type: object
      properties:
        complaintId:
          type: integer
          format: int64
        generatedResponse:
          type: string
        tone:
          type: string
        suggestedActions:
          type: array
          items:
            type: string
        confidenceScore:
          type: number
          format: double
        generatedAt:
          type: string
          format: date-time

    ErrorVTO:
      type: object
      properties:
        code:
          type: string
        error:
          type: string
        message:
          type: string
        timestamp:
          type: string
          format: date-time
        path:
          type: string
        status:
          type: integer
          format: int64